<div class="example-container mat-elevation-z8">
  
  <div class="example-table-container">

    <table mat-table [dataSource]="failures" class="example-table" matSort
          matSortActive="name" matSortDisableClear matSortDirection="desc"
          (matSortChange)="resetPaging()">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Sensor Name</th>
        <td mat-cell *matCellDef="let row">{{row.sensorName}}</td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Error Value</th>
        <td mat-cell *matCellDef="let row">{{row.errorValue}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</div>
