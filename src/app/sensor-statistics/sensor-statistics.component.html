<div class="example-container mat-elevation-z8">

  <div class="example-table-container">

    <table mat-table [dataSource]="sensorStatistics" class="example-table" matSort
          matSortActive="sensorName" matSortDisableClear matSortDirection="desc"
          (matSortChange)="resetPaging()">

      <ng-container matColumnDef="sensorName">
        <th mat-header-cell *matHeaderCellDef>Sensor Name</th>
        <td mat-cell *matCellDef="let row" align="center">{{ row.sensorName}}</td>
      </ng-container>

      <ng-container matColumnDef="totalFailures">
        <th mat-header-cell *matHeaderCellDef>Total Failures</th>
        <td mat-cell *matCellDef="let row" align="center" >{{row.totalFailures}}</td>
      </ng-container>>

      <ng-container matColumnDef="errorAvg">
        <th mat-header-cell *matHeaderCellDef>AVG Temperature</th>
        <td mat-cell *matCellDef="let row" align="center">{{row.errorAvg | number : '2.2-2'}}</td>
      </ng-container>>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
</div>
